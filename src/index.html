<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="initial-scale=1.0" />
   <title>NYC Driving Risk</title>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <script src="script.js"  type="text/javascript"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUQF8_UhTqQGy603RRSV9FZZ7cYFF3uMY&callback=initialize"></script>
   <script type="text/javascript" src="geojson.js"></script>
   <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
   <div id="map"></div>
   <div id="info-box"></div>
   <div id="floating-panel">
     <div>
       <b>Start: </b>
       <select id="start">
         <option id="misc" value="Park Slope, Brooklyn, NY">Park Slope Apartment</option>
         <option id="misc" value="Super Pioneer Super Market, Brooklyn, NY">Pioneer Supermarket</option>
         <option id="misc" value="Floyd Bennett Field, Brooklyn, NY">F.B. Field</option>
         <option id="misc" value="752 West End Ave, New York, NY 10025">Manhatten Apartment</option>
         <option id="misc" value="Bronx Zoo, Bronx, NY">Bronx Zoo</option>
         <option id="misc" value="Deere Park, Staten Island, NY">Deere Park</option>
         <option id="misc" value="941 Atlantic Ave, Brooklyn, NY 11238">Gas Station</option>
         <option id="misc" value="Time Square, NY, NY">Time Square</option>
         <option id="misc" value="Wall Street, NY, NY">Wall Street</option>
         <option id="misc" value="Citi Field, Queens, NY">Citi Field</option>
         <option id="misc" value="Fordham University, Bronx, NY">Fordham</option>
         <option id="misc" value="NYU, NY, NY">NYU</option>
         <option id="misc" value="Brooklyn Bridge, Brooklyn, NY">Brooklyn Bridge</option>
       </select>
      </div>
      <br/>
      <div>
        <b>End:</b>
        <select id="end">
          <option id="misc" value="Park Slope, Brooklyn, NY">Park Slope Apartment</option>
          <option id="misc" value="Super Pioneer Super Market, Brooklyn, NY">Pioneer Supermarket</option>
          <option id="misc" value="Floyd Bennett Field, Brooklyn, NY">F.B. Field</option>
          <option id="misc" value="752 West End Ave, New York, NY 10025">Manhatten Apartment</option>
          <option id="misc" value="Bronx Zoo, Bronx, NY">Bronx Zoo</option>
          <option id="misc" value="Deere Park, Staten Island, NY">Deere Park</option>
          <option id="misc" value="941 Atlantic Ave, Brooklyn, NY 11238">Gas Station</option>
          <option id="misc" value="Time Square, NY, NY">Time Square</option>
          <option id="misc" value="Wall Street, NY, NY">Wall Street</option>
          <option id="misc" value="Citi Field, Queens, NY">Citi Field</option>
          <option id="misc" value="Fordham University, Bronx, NY">Fordham</option>
          <option id="misc" value="NYU, NY, NY">NYU</option>
          <option id="misc" value="Brooklyn Bridge, Brooklyn, NY">Brooklyn Bridge</option>
        </select>
      </div>
      <br/>
      <div>
          <b>Score: </b>
          <input id="accident_score" type="text" readonly="true"></input>
      </div>
      <br/>
      <div>
          <b>Distance: </b>
          <input id="distance" type="text" readonly="true"></input>
      </div>
      <br/>
      <div>
        <b>Risk Level: </b>
        <input id="risk" type="text" readonly="true"></input>
      </div>
    </div>
  
   <div id = "about">
      <div>
          <p><a id = "customlink" href = "about.html">About</a></p>
      </div> 
   </div>
 </body>
</html>
